<DOCTYPE! html>
    <html>
        <head>
            <title>Second form</title>

        </head>
        <body>
            <h3>Job Application</h3>
            <label for="name">Name:</label>
            <br/>
            <input type="text" id="name">
            <br><br>
            <label for="email">Email:</label>
            <br/>
            <input type="email" id="email">
            <br/><br/>
            <label for="phone">Phone:</label>
            <br/>
            <input type="tel" id="phone">
            <br/><br/>
            <label for="resume">Resume:</label>
            <br/>
            <input type="file" id="resume">
            <br/>
            <label for="experience">Experience(years):</label>
            <br/>
            <input type="number" name="experience" id="experience" min="0" max="50">
            <br/>
            <fieldset>
                <legend>Skills:</legend>
                <label for="HTML">HTML</label>
                <input type="checkbox" id="HTML">
                <br/><br/>
                <label for="CSS">CSS</label>
                <input type="checkbox" id="CSS">
                <br/><br/>
                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" id="JavaScript">
            </fieldset>

            <label for="education">Highest education:</label>
            <select name="education" id="education">
            <option value="1">High school</option>
            <option value="2">Graduate</option>
            <option value="3">Post graduate</option>
            </select>
            <br/>

            <label for="availability">Availibility</label>
            <br/><br/>
            <input type="radio" id="availability1">
            <br/>
            <label for="availibility1">Part-time</label>
            <br/>
            <input type="radio" id="availability2">
            <br/>
            <label for="availability2">Full-time</label>
            <br/>
            <label for="comments">Additional comments:</label>
            <br/>
            <textarea name="comments" id="comments" cols="40" rows="07"></textarea>
            <br/>
            <input type="button" value="Submit" id="button">
            
        </body>
    </html>
</DOCTYPE>
