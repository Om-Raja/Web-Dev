<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <h2>Event registration</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br><br>

            <label for="Email">Email:</label>
            <input type="email" id="Email">
            <br><br>

            <label for="Phone">Phone</label>
            <input type="tel" id="Phone">
            <br><br>

            <label for="Occupation">Occupation</label>
            <select name="Occupation" id="Occupation">
                <option value="1">Student</option>
                <option value="2">Professonal</option>
                <option value="3">Other</option>
            </select>
            <h4>Topic of interest:</h4>
            <label for="interest1">HTML</label>
            <input type="checkbox" id="interest1">
            <label for="interest2">CSS</label>
            <input type="checkbox" id="interest2">
            <label for="interest3">JavaScript</label>
            <input type="checkbox" id="interest3">
            <br>
            <label for="comments">Comments:</label>
            <br/>
            <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
            <br/>
            <button>Register</button>
        </form>
    </body>
</html>
